<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>冷蔵庫マネージャー</title>
    <meta name="description" content="説明文">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./static/recipe.css" />

    <!-- jQuery読み込み -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
</head>

<body class="bg-light">
    <nav class="navbar navbar-default bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white">冷蔵庫マネージャー</a>
            <div class="d-flex" id="navigation">
                <!-- Rakuten Web Services Attribution Snippet FROM HERE -->
                <a href="https://webservice.rakuten.co.jp/" target="_blank"><img
                        src="https://webservice.rakuten.co.jp/img/credit/200709/credit_31130.gif" border="0"
                        alt="楽天ウェブサービスセンター" title="楽天ウェブサービスセンター" width="311" height="30" /></a>
                <!-- Rakuten Web Services Attribution Snippet TO HERE -->
            </div>
        </div>
    </nav>

    <div id="contents" class="container bg-white border rounded pb-4 my-4">
        <div id="recipe_description" class="row">

            <h1 id="recipe_title" class="col mb-4 bg-primary text-white">{{ results[0].title}}</h1>

            <!-- 改行 -->
            <div class="w-100"></div>


            <img class="col-5" src="{{ results[0].image }}">

            <div id="recipe_info" class="col-5">
                <div id="material" class="border">
                    <h4>食材：</h4>
                    <ul style="list-style: none;">
                        {% for result in results %}
                        <li>{{ result.material_name }}</li>
                        {% endfor %}
                    </ul>
                </div>
                <p id="cost">材料費:{{results[0].cost}}</p>
                <p id="time">調理時間:{{results[0].indication}}</p>
                <div id="recipe_url">
                    <a href="{{results[0].url}}" target="_blank" rel="noopener"><small>{{results[0].url}}</small></a>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
