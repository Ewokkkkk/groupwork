<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>冷蔵庫マネージャー</title>
    <meta name="description" content="説明文">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- jQuery読み込み -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
</head>

<body>
    <h1>{{ results[0].title}}</h1>
    <img src="{{ results[0].image }}">

    <div id="material">
        <p>食材</p>
        <ul style="list-style: none;">
            {% for result in results %}
            <li>{{ result.material_name }}</li>
            {% endfor %}
        </ul>
    </div>

    <div id="cost">
        <p>材料費:{{results[0].cost}}</p>
    </div>
    <div id="time">
        <p>調理時間:{{results[0].indication}}</p>
    </div>
    <div id="recipe_url">
        <a href="{{results[0].url}}" target="_blank" rel="noopener"><small>{{results[0].url}}</small></a>
    </div>
    <!-- <table class="table">
        <thead class="thead-dark">

        </thead>
        <tbody>
            <tr>
                {% for result in results %}
            <tr>
                <td><a href="recipe?id={{ result.recipe_id }}">{{ result }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table> -->
</body>

</html>
