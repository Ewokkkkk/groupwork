<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>冷蔵庫マネージャー</title>
</head>

<body>
    <br>
    <!-- <h1>フリー検索</h1> -->
    <br>

    <div class="border col-7 rounded-bottom border-dark mx-auto">
        <br>
        <h2>検索材料</h2>
        <br>
        <div class="row">
            <div class="col-md">
                <form action="/result" method="get">
                    <div class="form-group">
                        <label>食材名：</label>
                        <input type="text" name="name" class="form-control">
                    </div>


            </div>
        </div>
        <div class="row center-block text-center">
            <div class="col-1">
            </div>
            <div class="col-8">
                <button type="submit" class="btn btn-outline-secondary btn-block">検索</button>
            </div>
            </form>
        </div>
        <div class="col-1">
        </div>
        <br>
        <br>
        <hr>
        <br>
        <h2>{{ name }}</h2>
        <div class="row">
            <div class="col-md">

                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">レシピ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            {% for result in results %}
                        <tr>
                            <td><a href="recipe?id={{ result.recipe_id }}">{{ result.title }}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <br>
    </div>


</body>

</html>
