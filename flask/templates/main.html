<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>冷蔵庫マネージャー</title>
</head>

<body class="bg-light">
    <!-- <br> -->
    <!-- <h1>フリー検索</h1> -->
    <!-- <br> -->
    <nav class="navbar navbar-default bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white">冷蔵庫マネージャー</a>
            <div class="d-flex" id="navigation">
                <!-- Rakuten Web Services Attribution Snippet FROM HERE -->
                <a href="https://webservice.rakuten.co.jp/" target="_blank"><img
                        src="https://webservice.rakuten.co.jp/img/credit/200709/credit_31130.gif" border="0"
                        alt="楽天ウェブサービスセンター" title="楽天ウェブサービスセンター" width="311" height="30" /></a>
                <!-- Rakuten Web Services Attribution Snippet TO HERE -->
            </div>
        </div>
    </nav>

    <div class="border container rounded my-4 bg-white">
        <br>
        <h2>検索材料</h2>
        <br>
        <div class="row">
            <div class="col-md">
                <form action="/result" method="get">
                    <div class="form-group">
                        <label>食材名：</label>
                        <input type="text" name="name" class="form-control">
                    </div>


            </div>
        </div>
        <div class="row center-block text-center">

            <div class="col-5 mx-auto">
                <button type="submit" class="btn btn-outline-secondary btn-block">検索</button>
            </div>
            </form>
        </div>
        <div class="col-1">
        </div>
        <br>
        <br>
        <hr>
        <br>
        <h3>検索結果：<strong>{{ name }}</strong></h3>
        <div class="row">
            <div class="col-md">

                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">レシピ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            {% for result in results %}
                        <tr>
                            <td><a href="recipe?id={{ result.recipe_id }}">{{ result.title }}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <br>
    </div>


</body>

</html>
